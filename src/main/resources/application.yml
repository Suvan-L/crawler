spring:
  profiles:
    active: dev
  mvc:
    throw-exception-if-no-handler-found: true

    # 支持前端页面访问 localhost:8989/index.html
    static-path-pattern: /**
  # 单个文件的最大值
  servlet:
    multipart:
      max-file-size: 50MB

  # 邮件服务
  mail:
    host: smtp.163.com
    username:
    password:
    default-encoding: UTF-8

server:
    port: 8989



